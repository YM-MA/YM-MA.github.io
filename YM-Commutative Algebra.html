      })({"t":"heading","d":1,"v":"Commutative Algebra","c":[{"t":"heading","d":2,"v":"Notation and Terminology"},{"t":"heading","d":2,"v":"Chapter 1    Rings and Ideals","c":[{"t":"heading","d":3,"v":"Rings and ring homomorphisms","c":[{"t":"list_item","d":4,"v":"<strong>Ring</strong>    An Abelian group with an associative multiplication. We work with commutative rings with identity."},{"t":"list_item","d":4,"v":"<strong>Ring homomorphism</strong>    A map preserving addition, multiplication and unity."},{"t":"list_item","d":4,"v":"<strong>Subring</strong>    A subset S containing identity of a ring A closed under the operations."}]},{"t":"heading","d":3,"v":"Ideals, Quotient rings","c":[{"t":"list_item","d":4,"v":"<strong>Ideal</strong>    An ideal $\\mathfrak{a}$ of a ring A is a subset such that $A\\mathfrak{a}\\subseteq\\mathfrak{a}$."},{"t":"list_item","d":4,"v":"<strong>Quotient Ring (or Residue-Class Ring)</strong>    $A/\\mathfrak{a}$."},{"t":"list_item","d":4,"v":"<strong>Ideal Correspondence</strong><br/>$$<br/>{ideals\\ \\mathfrak{b}\\supseteq\\mathfrak{a}\\ of\\ A\\ }\\leftrightarrow{ideals\\ \\mathfrak{\\bar{b}}\\ of\\ A/\\mathfrak{a}}<br/>$$"},{"t":"list_item","d":4,"v":"<strong>First Isomorphism Theorem</strong><br/>$$<br/>A/ker(f) \\cong im f=f(A)<br/>$$"}]},{"t":"heading","d":3,"v":"Zero-divisors, Nilpotent elements, Units","c":[{"t":"list_item","d":4,"v":"<strong>Zero-Divisor</strong>    A zero-divisor is an element which &quot;divides 0&quot;."},{"t":"list_item","d":4,"v":"<strong>Nilpotent</strong>    An element $x\\in A$ is nilpotent if $x^n=0$ for some $n>0$."},{"t":"list_item","d":4,"v":"<strong>Unit</strong>    A unit is an element which &quot;divides 1&quot;, i.e. invertible."},{"t":"list_item","d":4,"v":"<strong>Principle Ideal</strong>    Ideals of the form $(x)=\\lbrace ax|a\\in A\\rbrace$.","c":[{"t":"list_item","d":5,"v":"$x$ is a unit $\\iff (x)=A=(1)$."}]},{"t":"list_item","d":4,"v":"<strong>Field</strong>    A ring A in which $1\\neq0$ and every non-zero element is a unit."},{"t":"list_item","d":4,"v":"<strong>Criterion for Field: TFAE</strong>","c":[{"t":"list_item","d":5,"v":"$A$ is a field"},{"t":"list_item","d":5,"v":"the only ideals in $A$ are $0$ and $(1)$"},{"t":"list_item","d":5,"v":"every homomorphism of $A$ into a non-zero ring $B$ is injective"}]}]},{"t":"heading","d":3,"v":"Prime ideals and maximal ideals","c":[{"t":"list_item","d":4,"v":"<strong>Prime Ideal</strong>    An ideal $\\mathfrak{p}$ in $A$ is <em>prime</em> if $\\mathfrak{p}\\neq (1)$ and $xy\\in\\mathfrak{p}\\Rightarrow x\\in\\mathfrak{p}$ or $y\\in \\mathfrak{p}$."},{"t":"list_item","d":4,"v":"<strong>Maximal Ideal</strong>    An ideal $\\mathfrak{m}$ in $A$ is <em>maximal</em> if $\\mathfrak{m}\\neq(1)$ and there is no ideal $\\mathfrak{a}$ such that $\\mathfrak{m}\\subset \\mathfrak{a}\\subset (1)$."},{"t":"list_item","d":4,"v":"<strong>Lemma</strong>:","c":[{"t":"ordered_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"1. $\\mathfrak{p}$ is prime $\\iff A/\\mathfrak{p}$ is an integral domain"},{"t":"list_item","d":6,"v":"2. $\\mathfrak{m}$ is maximal $\\iff A/\\mathfrak{m}$ is a field"}]},{"t":"bullet_list","d":5,"v":"","c":[{"t":"paragraph","d":6,"v":"<strong>Proof</strong>:"},{"t":"ordered_list","d":6,"v":"","c":[{"t":"list_item","d":7,"v":"1. $A-\\mathfrak{p}$ is closed under multiplication"},{"t":"list_item","d":7,"v":"2. $A/\\mathfrak{m}$ has only trivial ideals.    $\\blacksquare$"}]}]}]},{"t":"list_item","d":4,"v":"<strong>Correspondence</strong>:    Let $f:A\\rightarrow B$ be a ring homomorphism.","c":[{"t":"ordered_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"1. $\\mathfrak{q}$ is a prime ideal in $B\\Rightarrow $ $f^{-1}(\\mathfrak{q})$ is a prime ideal in $A$"},{"t":"list_item","d":6,"v":"2. $\\mathfrak{n}$ is a prime ideal in $B\\nRightarrow $ $f^{-1}(\\mathfrak{n})$ is a prime ideal in $A$"}]},{"t":"bullet_list","d":5,"v":"","c":[{"t":"paragraph","d":6,"v":"$A=\\mathbb{Z}$, $B=\\mathbb{Q}$, $\\mathfrak{n}=(0)$."}]}]},{"t":"list_item","d":4,"v":"<strong>Existence of Maximal Ideal</strong>    Every ring $A\\neq0$ has at least one maximal ideal.","c":[{"t":"list_item","d":5,"v":"Remember that &quot;ring&quot; means commutative ring with 1."},{"t":"list_item","d":5,"v":"It follows from <strong>Zorn's Lemma</strong>.    $\\blacksquare$"},{"t":"list_item","d":5,"v":"<strong>Cor:</strong>   If $\\mathfrak{a}\\neq(1)$ is an ideal of $A$, there exists a maximal ideal containing $\\mathfrak{a}$."},{"t":"list_item","d":5,"v":"<strong>Cor:</strong>   Every <em>non-unit</em> of $A$ is contained in a maximal ideal."}]},{"t":"list_item","d":4,"v":"<strong>Local Ring</strong>    A ring $A$ with exactly one maximal ideal $\\mathfrak{m}$. The field $k=A/\\mathfrak{m}$ is called the <em>residue field</em> of $A$."},{"t":"list_item","d":4,"v":"<strong>Criterion for Local Ring</strong>","c":[{"t":"ordered_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"1. Ideal $\\mathfrak{m}\\subset A$ s.t. $A-\\mathfrak{m}$ consists of units $\\Rightarrow$ $A$ is a local ring and $\\mathfrak{m}$ is its maximal ideal."},{"t":"list_item","d":6,"v":"2. $\\mathfrak{m}\\subset A$ maximal, $1+\\mathfrak{m}$ consists of units $\\Rightarrow$ $A$ is a local ring."}]},{"t":"bullet_list","d":5,"v":"","c":[{"t":"paragraph","d":6,"v":"Let $t\\in A-\\mathfrak{m}$. $(t)+\\mathfrak{m}=(1)\\Rightarrow^{1} t$ is a unit."}]}]},{"t":"list_item","d":4,"v":"<strong>Remark:</strong>","c":[{"t":"ordered_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"1. $(p)$ is <em>prime ideal</em> $\\iff$ $p$ is prime element."},{"t":"list_item","d":6,"v":"2. (m) is <em>maximal ideal</em> $\\iff$ $\\forall t\\in A-\\mathfrak{m}$, $\\exists u,v\\in A$ s.t. $u t+v m=1$."},{"t":"list_item","d":6,"v":"3. Recall that an element $r$ in an <strong>Integral Domain</strong> is called irreducible, if $r=ab\\Rightarrow$ either $a$ or $b$ is a unit."}]},{"t":"bullet_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"Prime elements are irreducible (Integral Domain)."},{"t":"list_item","d":6,"v":"$3|(2+\\sqrt{-5})(2-\\sqrt{-5})$ $\\Rightarrow$ 3 is irreducible in $\\mathbb{Z}[\\sqrt{-5}]$, but not prime."}]}]},{"t":"list_item","d":4,"v":"<strong>Examples:</strong>","c":[{"t":"list_item","d":5,"v":"$A=k[x_1,...,x_n]$, $f\\in A$ an irreducible polynomial. $(f)$ is prime."},{"t":"list_item","d":5,"v":"$\\mathbb{Z}$ is $PID$, with every prime ideal maximal. $\\mathbb{Z}_p=\\mathbb{Z}/(p)$ is the field of $p$ elements."},{"t":"list_item","d":5,"v":"In $A=k[x,y]$, the ideal $I=(x,y)$ is maximal, since $A/I\\cong k$ is a field."},{"t":"list_item","d":5,"v":"In $PID$, every non-zero prime ideal is maximal!","c":[{"t":"list_item","d":6,"v":"$(p)\\subseteq(x)\\subset A$  $\\Rightarrow$  $p=xy$ $\\stackrel{ID:prime\\Rightarrow irr}{\\Longrightarrow}$ $y$ is a unit  $\\Rightarrow$ $(p)=(x)$."}]}]}]},{"t":"heading","d":3,"v":"Nilradical and Jacobson radical","c":[{"t":"list_item","d":4,"v":"<strong>Nilradical</strong>    The nilradical $\\mathfrak{N}$ of all nilpotent elements in a ring $A$ is an ideal; $A/\\mathfrak{N}$ has no nilpotent element $\\neq 0$."},{"t":"list_item","d":4,"v":"<strong>Prop:</strong>    The nilradical $\\mathfrak{N}$ is the intersection of all prime ideals:<br/>$$<br/>\\mathfrak{N}=\\bigcap_{\\mathfrak{p}\\ prime} \\mathfrak{p}<br/>$$","c":[{"t":"list_item","d":5,"v":"$\\Rightarrow$:    $x\\in\\mathfrak{N}\\Rightarrow x^n=0\\in\\mathfrak{p}\\Rightarrow^{A-\\mathfrak{p}\\ closed}x\\in\\mathfrak{p}$."},{"t":"list_item","d":5,"v":"$\\Leftarrow$:","c":[{"t":"list_item","d":6,"v":"Suppose $f\\notin\\mathfrak{N}$. $\\Sigma=\\lbrace\\mathfrak{a}|f^{n>0}\\notin\\mathfrak{a}\\rbrace$ $\\stackrel{Zorn}{\\Longrightarrow}$ a maximal element $\\mathfrak{p}\\in\\Sigma$."},{"t":"list_item","d":6,"v":"$\\mathfrak{p}$ is prime: Let $x,y\\notin \\mathfrak{p}$ $\\Rightarrow$ $f^m\\in\\mathfrak{p}+(x),\\ f^n\\in\\mathfrak{p}+(y)$ $\\Rightarrow$ $f^{m+n}\\in\\mathfrak{p}+(xy)$ $\\Rightarrow$ $xy\\notin\\mathfrak{p}$.   $\\blacksquare$"}]}]},{"t":"list_item","d":4,"v":"<strong>Jacobson Radical</strong>    The Jacobson radical $\\mathfrak{R}$ of $A$ is the intersection of all maximal ideals:<br/>$$<br/>\\mathfrak{R}=\\bigcap_{\\mathfrak{m}\\ maximal} \\mathfrak{m}<br/>$$"},{"t":"list_item","d":4,"v":"<strong>Prop:</strong>    $x\\in\\mathfrak{R}$ $\\iff$ $1-xy$ is a unit in $A$ for all $y\\in A$.","c":[{"t":"list_item","d":5,"v":"$\\Rightarrow$:    $1-x y$ not a unit $\\Rightarrow$ $1-x y\\in \\mathfrak{m}$ $\\Rightarrow$ $1\\in\\mathfrak{m}$."},{"t":"list_item","d":5,"v":"$\\Leftarrow$:    $x\\notin \\mathfrak{m}$ $\\Rightarrow$ $(x)+\\mathfrak{m}=(1)$ $\\Rightarrow$ $\\exists$ $\\Rightarrow$ $m\\in\\mathfrak{m}$ is a unit.    $\\blacksquare$"}]}]},{"t":"heading","d":3,"v":"Operations on ideals","c":[{"t":"list_item","d":4,"v":"<strong>Sum</strong>    $\\mathfrak{a}+\\mathfrak{b}=\\lbrace x+y|x\\in\\mathfrak{a},y\\in\\mathfrak{b}\\rbrace$."},{"t":"list_item","d":4,"v":"<strong>Intersection</strong>    $\\cap_{i\\in I}\\mathfrak{a}_i$."},{"t":"list_item","d":4,"v":"<strong>Product</strong>    $\\mathfrak{a}\\cap\\mathfrak{b}=\\lbrace\\Sigma x_iy_i|x_i\\in\\mathfrak{a},y_i\\in\\mathfrak{b}\\rbrace$."},{"t":"list_item","d":4,"v":"<strong>Examples:</strong>","c":[{"t":"list_item","d":5,"v":"$A=\\mathbb{Z}$, $\\mathfrak{a}=(m)$, $\\mathfrak{b}=(n)$ $\\Rightarrow$ $\\mathfrak{a}+\\mathfrak{b}=(gcd(m,n))$; $\\mathfrak{a}\\cap\\mathfrak{b}=(lcm(m,n))$; $\\mathfrak{a}\\mathfrak{b}=(mn)$. Thus $\\mathfrak{a}\\mathfrak{b}=\\mathfrak{a}\\cap\\mathfrak{b}$ $\\iff$ $m,n$ are coprime."},{"t":"list_item","d":5,"v":"$A=k[x_1,...,x_n]$, $\\mathfrak{a}=(x_1,...,x_n)$ $\\Rightarrow$ $\\mathfrak{a}^m$ is the set of all polynomials with no terms of degree $&lt;m$."}]},{"t":"list_item","d":4,"v":"<strong>Coprime</strong>    $\\mathfrak{a}$ and $\\mathfrak{b}$ are said to be <em>coprime</em> if $\\mathfrak{a}+\\mathfrak{b}=(1)$.","c":[{"t":"list_item","d":5,"v":"$\\mathfrak{a},\\mathfrak{b}$ coprime $\\Rightarrow$ $\\mathfrak{a}\\cap\\mathfrak{b}=\\mathfrak{a}\\mathfrak{b}$."}]},{"t":"list_item","d":4,"v":"<strong>Direct Product</strong>    $A=_{}$"}]},{"t":"heading","d":3,"v":"Extension and contraction"},{"t":"heading","d":3,"v":"Exercises"}]},{"t":"heading","d":2,"v":"Chapter 2    Modules"},{"t":"heading","d":2,"v":"Chapter 3    Rings and Modules of Fractions"},{"t":"heading","d":2,"v":"Chapter 4    Primary Decomposition"},{"t":"heading","d":2,"v":"Chapter 5    Integral Dependence and Valuations"},{"t":"heading","d":2,"v":"Chapter 6    Chain Conditions"},{"t":"heading","d":2,"v":"Chapter 7    Noetherian Rings"},{"t":"heading","d":2,"v":"Chapter 8    Artin Rings"},{"t":"heading","d":2,"v":"Chapter 9    Discrete Valuation Rings and Dedekind Domains"},{"t":"heading","d":2,"v":"Chapter 10   Completions"},{"t":"heading","d":2,"v":"Chapter 11   Dimension Theory"}]},(loadPlugins, items, opts) => loadPlugins(items, opts),["mathJax","prism"],{"mathJax":true,"prism":true})</script>
